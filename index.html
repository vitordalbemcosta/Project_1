<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Prevention</title>

</head>
<body>
    <div class="game-intro">  
        <img src="../Images/newbackground.jpeg" alt="" class="logo-img">  <!-- Achar uma imagem inicial para o meu jogo-->
        <!-- this div will hold the front image of the game.-->
        <button href="#canvas" class="blinking_button" id="start-game">Start Prevention</button>
        <p>Press the <strong>W</strong> and <strong>S</strong> keys to control the <strong>Birth Control</strong> <br> <strong>Key "X"</strong> to <strong>terminate</strong> the enemies</p>
        <img src="/Images/arrows no bg.png" class="arrows-img" alt="playable arrows">
        <img src="/Images/KEYS-removebg-preview.png" class="arrows-img-wasd" alt="playable arrows">
        <img src="/Images/letter_x-removebg-preview.png" class="x-img" alt="x icon">
    </div>
    <div id="game-board">
        <canvas id="canvas" width="1250" height="800" class="canvas-classe" ></canvas>
    </div>
    <script type="text/javascript" src="./js/shots.js"></script>
    <script type="text/javascript" src="./js/enemies.js"></script>
    <script type="text/javascript" src="./js/enemy.js"></script>
    <script type="text/javascript" src="./js/controls.js"></script>
    <script type="text/javascript" src="./js/weapon.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
