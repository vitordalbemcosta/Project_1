<html lang="en">
<head>

    <link rel="stylesheet" href="/styles.css">
    <title>Baby Killer</title>

<body>
    <div class="game-intro">  
        <img src="/Images/game_logo_final.jpg" alt="" class="logo-img">  <!-- Achar uma imagem inicial para o meu jogo-->
